<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <h1>Bank Info</h1>
      <div class="row">
        <div class="col-md-6">
        <hr>
        <h2> Regester New Account</h2>
        <form id ="new-account">
          <div class ="form-group">
            <label for="new-name">Name</label>
            <input type="text" class="form-control" id="new-account">
          </div>
          <div class="form-group">
            <label for="initial-deposit">Initial Deposit</label>
            <input type="number" class="form-control" id="initial-deposit">
          </div>
          <button type="submit" id="regesterBtn" class="btn btn-dark">Register</button>
        </form>
        </div>

        <div class="col-md-6">
        <hr>
        <h2>Deposit or withdraw funds:</h2>
        <form id="withdraw-fund">
          <div class="form-group">
            <label for="deposit-amount">Deposit Amount</label>
            <input type="text" class="form-control" id="deposit-amount">
          </div>
          <div class="form-group">
            <label for="withdraw-amount">Withdraw Amount</label>
            <input type="text" class="form-control" id="widraw-amount">
          </div>
          <button type="submit" id="deposit-withdrawBtn"class="btn btn-dark">Deposit or Withdraw</button>
        </form>
        </div>
      </div>
        <div class="currentbalance">
          <h1>Current Balance</h1>
          <h4> $ <span id="balanceEnd"></span></h4>
        </div>

    </div>
  </body>
</html>
